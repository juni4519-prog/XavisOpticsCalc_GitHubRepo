name: Build Android APK

on:
  workflow_dispatch: {}
  # 안정될 때까지 push 트리거는 꺼두세요
  # push:
  #   branches: [ main ]

concurrency:
  group: build-android
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0

      # 1) 정상 Gradle(설치형)로 프로젝트 안에서 "wrapper"를 다시 생성
      #    → 업로드 중 손상된 gradlew를 완전히 대체
      - name: Generate fresh Gradle wrapper
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.7
          arguments: -p XavisOpticsCalc wrapper

      # 2) 새로 생성된 gradlew에 실행 권한 부여
      - name: Make wrapper executable
        run: chmod +x XavisOpticsCalc/gradlew

      # 3) 방금 생성한 "정상 래퍼"로 빌드 실행 (cd 필요 없음)
      - name: Build Debug APK (with wrapper)
        uses: gradle/gradle-build-action@v3
        with:
          build-root-directory: XavisOpticsCalc
          arguments: :app:assembleDebug

      # 4) 산출물 업로드
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: XavisOpticsCalc/app/build/outputs/apk/debug/*.apk
          if-no-files-found: error
          retention-days: 14
