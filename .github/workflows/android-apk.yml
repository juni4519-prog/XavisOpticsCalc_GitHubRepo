name: Build Android APK

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: XavisOpticsCalc   # gradlew가 있는 폴더

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0

      # 🔍 gradlew 존재 확인 (디버깅용)
      - name: List files
        run: ls -la

      # ✅ 실행 권한 부여
      - name: Gradle wrapper permissions
        run: chmod +x ./gradlew

      # ✅ gradle 실행 확인 후 빌드
      - name: Build Debug APK
        run: |
          ./gradlew --version
          ./gradlew --no-daemon --stacktrace :app:assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: XavisOpticsCalc/app/build/outputs/apk/debug/*.apk
          if-no-files-found: error
          retention-days: 14
