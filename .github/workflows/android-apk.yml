name: Build Android APK

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: XavisOpticsCalc   # gradlewê°€ ìˆëŠ” í´ë”

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0

      # ğŸ” gradlew ì¡´ì¬ í™•ì¸ (ë””ë²„ê¹…ìš©)
      - name: List files
        run: ls -la

      # âœ… ì‹¤í–‰ ê¶Œí•œ ë¶€ì—¬
      - name: Gradle wrapper permissions
        run: chmod +x ./gradlew

      # âœ… gradle ì‹¤í–‰ í™•ì¸ í›„ ë¹Œë“œ
      - name: Build Debug APK
        run: |
          ./gradlew --version
          ./gradlew --no-daemon --stacktrace :app:assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: XavisOpticsCalc/app/build/outputs/apk/debug/*.apk
          if-no-files-found: error
          retention-days: 14
