name: Build Android APK

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    # 프로젝트가 'XavisOpticsCalc' 하위폴더에 있으므로 거기서 실행
    defaults:
      run:
        working-directory: XavisOpticsCalc

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # ✅ Android SDK/빌드툴 설치 + 라이선스 자동 동의
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0
          # platform-tools, platforms;android-34 등을 자동 설치/라이선스 동의

      - name: Gradle wrapper permissions
        run: chmod +x ./gradlew

      - name: Build Debug APK
        run: ./gradlew --no-daemon --stacktrace :app:assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          # 산출물 경로는 리포 루트 기준이라 앞에 폴더명 붙임
          path: XavisOpticsCalc/app/build/outputs/apk/debug/*.apk
          if-no-files-found: error
          retention-days: 14
