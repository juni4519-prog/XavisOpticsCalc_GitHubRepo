name: Build Android APK

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0

      # gradlew가 있는 폴더로 이동 후 권한 부여
      - name: Make gradlew executable
        run: |
          cd XavisOpticsCalc
          ls -la
          chmod +x ./gradlew

      # 실제 빌드 (폴더 이동 후 wrapper 실행)
      - name: Build Debug APK
        run: |
          cd XavisOpticsCalc
          ./gradlew --version
          ./gradlew --no-daemon --stacktrace :app:assembleDebug

      # 산출물 업로드 (리포 루트 기준 경로)
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: XavisOpticsCalc/app/build/outputs/apk/debug/*.apk
